<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>IMPACT Branding and Design</title>
    <meta type="description" text="#">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="app">

        <div class="centerpeice">
            <lottie-player :src=lottie background="transparent" speed=".75" style="width: 100%" autoplay></lottie-player>
        </div>


        <div v-show="true" class="button-line">

            <button @click="renderCenter($event)" id="do-btn" class="main-btn">What We Do</button>
            <button @click="renderCenter($event)" id="who-btn" class="main-btn">Who We Are</button>
            <button @click="renderCenter($event)" id="start-btn" class="main-btn">Get Started</button>
        
        </div>
        

    </div> 

    <!-- lottieplayer  -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>

</body>
</html>
